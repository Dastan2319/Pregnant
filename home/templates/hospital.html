<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
      {% include 'header.html' %}
    <v-app>

        <div >
            <v-container class="d-flex">
              {% include 'menu.html' %}
            <div class="hospitals">
                <v-card width="600px" class="mt-6" outlined>
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="headline">{{hospitals.name}}</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                </v-card>
                <div class="commDiv mb-2 mt-4">
                    {% for item in comments %}
                    <v-card height="67px" class="mt-1 ">
                    <v-list-item>
                        <v-list-item-content class="d-flex">
                            <v-list-item-title >Логин:{{item.user.username}}</v-list-item-title>
                            <div class="text--primary mt-2 mb-4">Комментарии:<span class="comment">{{item.text}}</span></div>
                        </v-list-item-content>
                    </v-list-item>
                </v-card>
                    {% endfor %}
                </div>
               <div class="elevation-2 pa-4" v-if="isLogged==true">
                    <form method="POST"  class="d-flex align-center justify-space-between">
                         {% csrf_token %}
                        <label>Комментарии:<span class="pa-2">{{form.text}}</span></label>
                        <v-btn type="submit" >Отправить</v-btn>
                    </form>
                </div>
            </div>

    </v-container>
    </div>
    </v-app>
  </div>
</body>
</html>
