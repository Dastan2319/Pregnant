<v-card class=" mt-6 menu mr-6" id="menu">
    <v-list>
        <v-list-item-group v-model="model" >
            <v-list-item
                    v-for="(item, i) in menu"
                    :key="i"
                    :href="'/../home/'+item.url"
            >
                <v-list-item-content >
                    <v-list-item-title v-text="item.name"></v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </v-list-item-group>
    </v-list>
</v-card>
