<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
     <v-toolbar class="toolbar">
            <img class="mainIcon" src="https://img.favpng.com/12/9/16/pregnancy-childbirth-infant-woman-surgery-png-favpng-bsQdbVv3sRSCkjaExuTxKSVDA.jpg" width="30px" height="30px" />

            <v-toolbar-title class="toolbarTitle">Pregnant</v-toolbar-title>
            <v-toolbar-items class="subtitletoolber">borned to life</v-toolbar-items>
            <v-spacer></v-spacer>
            <div class="toolberBtns" v-if="isLogged==false">
                <v-btn href="/home/login">Войти</v-btn>
                <v-btn  href="/home/reg">Регестрация</v-btn>
            </div>
            <div v-if="isLogged==true" class="toolberBtns" >
                <span >Здраствуйте {{username}}</span>
                <a href="/home/logout">Выйти</a>
            </div>
        </v-toolbar>
    <v-app>

        <div >
            <v-container class="d-flex">
             <v-card class=" mt-6 menu mr-6">
                <v-list>
                    <v-list-item-group v-model="model" >
                        <v-list-item
                            v-for="(item, i) in menu"
                            :key="i"
                            :href="item.url"
                            >
                            <v-list-item-content >
                            <v-list-item-title v-text="item.name"></v-list-item-title>
                            </v-list-item-content>
                        </v-list-item>
                        </v-list-item-group>
                    </v-list>
               </v-card>

            <div>
                {% for item in news %}
                <v-card max-width="750px" class="mt-6">
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="headline">{{item.name}}</v-list-item-title>
                             <v-list-item-subtitle>Дата публикаций:{{item.date_add}}</v-list-item-subtitle>
                        </v-list-item-content>
                        <div v-if="isAdmin == true">
                            <v-btn @click="editNews({item})">Изменить</v-btn>
                        </div>
                    </v-list-item>

                    <v-img class="ma-12"
                        src="{{item.img}}"
                    ></v-img>

                    <v-card-text>{{item.text}}</v-card-text>


                </v-card>

                {% endfor %}
            </div>

            <div class="mt-6 ml-12" v-if="isAdmin == true">
                <v-btn  @click="dialog = true">Создать новости</v-btn>

                <v-dialog v-model="dialog" max-width="500px" >
                        <v-card class="pa-6">
                            <v-card>
                                <v-card-title class="headline">Добавление новости</v-card-title>
                                <hr>
                                <form method="POST" class="d-flex flex-column">
                                    {% csrf_token %}
                                    <label>Название</label>
                                    <input class="newsFormInput" v-model="news_name" class="label" type="text" name="name" />
                                    <label>Текст</label>
                                    <textarea v-model="news_text" class="newsFormInput" name="text" ></textarea>
                                    <label>URL фото</label>
                                    <input  v-model="news_img" class="newsFormInput" type="text" name="img" />
                                    <label>Теги (через пробел)</label>
                                    <input v-model="news_tag" class="newsFormInput" type="text" name="tags" />

                                    <input type="submit" />
                                </form>
                            </v-card>
                        </v-card>
                </v-dialog>
            </div>
        <div>
        
        </div>
    </v-container>
    </div>
    </v-app>
  </div>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      mounted(){
          this.isLogged={{islogged}};
          this.username='{{username}}';
          this.isAdmin={{isAdmin}}
      },
      data()
      {
            return{
                menu:[{name:'Главная страница',url:'index'},{name:'Форум',url:'forum'},{name:'Срочная помощь'},{name:'Подготовка к ребенку'},{name:'Отзывы'}],
                model:'',
                dialog:false,
                news_name:"",
                news_text:"",
                news_img:"",
                news_tag:"",
                enter:false,
                isLogged:false,
                username:'',
                logformopen:false,
                isAdmin:false,
            }
      },
      methods:{
        editNews(news)
        {
            console.log(news)
             this.news_name=news.name;
             this.news_text=news.text;
             this.news_img=news.img;
             this.news_tag=news.tag;
             this.dialog=true;
        }
      }
    })
  </script>


<style>
.errors
{
    position: absolute;
    top: -60px;
    right: 10px;
}
.toolberBtns
{
    margin-right:100px;
}
.subtitletoolber
{
    align-items:center;
    margin-left:10px;
    margin-top:6px;
}
.toolbarTitle
{
    font-size:30px;
}
.MainIcon
{
    margin-left:100px;
    margin-right:30px;
}
.newsFormInput
{
    border:1px solid black;
    border-radius:5px;
}
    .menu{
        height:300px;
    }
    .NewsText{
        width:600px;
    }
</style>
