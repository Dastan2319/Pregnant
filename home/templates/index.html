<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
    <div class="d-flex">
         <v-card
              class="ml-12 mt-6 menu mr-12"
            >
              <v-list>
                <v-list-item-group v-model="model" >
                    <v-list-item
                        v-for="(item, i) in menu"
                        :key="i"
                    >
<!--                    <v-list-item-icon>-->
<!--                      <v-icon v-text="item.icon"></v-icon>-->
<!--                    </v-list-item-icon>-->
                        <v-list-item-content href="/home/item.url">
                         <v-list-item-title v-text="item.name"></v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>
                    </v-list-item-group>
                </v-list>
            </v-card>

            <div>
                {% for item in news %}
                <v-card max-width="1000px" class="mt-6">
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="headline">{{item.name}}</v-list-item-title>
                             <v-list-item-subtitle>Дата публикаций:{{item.date_add}}</v-list-item-subtitle>
                        </v-list-item-content>
                    </v-list-item>

                    <v-img
                        src="{{item.img}}"
                    ></v-img>

                    <v-card-text>{{item.text}}</v-card-text>


                </v-card>

                {% endfor %}
            </div>

            <div class="mt-6 ml-12">
                <v-btn @click="dialog = true">Создать новости</v-btn>

                <v-dialog v-model="dialog" max-width="500px" >
                        <v-card class="pa-6">
                            <v-card>
                                <v-card-title class="headline">Добавление новости</v-card-title>
                                <hr>
                                <form method="POST" class="d-flex flex-column">
                                    {% csrf_token %}
                                    <label>Название</label>
                                    <input class="newsFormInput" class="label" type="text" name="name" />
                                    <label>Текст</label>
                                    <textarea class="newsFormInput" name="text" ></textarea>
                                    <label>URL фото</label>
                                    <input  class="newsFormInput" type="text" name="img" />
                                    <label>Теги (через пробел)</label>
                                    <input class="newsFormInput" type="text" name="tags" />

                                    <input type="submit" />
                                </form>
                            </v-card>
                        </v-card>
                </v-dialog>
            </div>
        <div>
        
        </div>

    </div>
 </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data()
      {
            return{
                menu:[{name:'Главная страница',url:'index'},{name:'Форум',url:'forum'},{name:'Срочная помощь'},{name:'Подготовка к ребенку'},{name:'Отзывы'}],
                model:'',
                dialog:false,
            }
      }
    })
  </script>
</body>
</html>

<style>
.newsFormInput
{
    border:1px solid black;
    border-radius:5px;
}
    .menu{
        height:300px;
    }
    .NewsText{
        width:600px;
    }
</style>
