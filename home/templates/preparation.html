<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
     {% include 'header.html' %}
    <v-app>

        <div >
            <v-container class="d-flex">
             {% include 'menu.html' %}
            <div>
                {% for item in needItems %}
                <v-card width="600px" class="mt-6">
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="headline">{{item.name}}</v-list-item-title>
                        </v-list-item-content>
                        <div v-if="isAdmin == true">
                            <v-btn href="needitems/{{item.id}}">Перейти</v-btn>
                        </div>
                    </v-list-item>

                    <v-img class="ma-12"
                        src="{{item.img}}"
                    ></v-img>

                    <v-card-text>{{item.text}}</v-card-text>


                </v-card>

                {% endfor %}
            </div>

            <div class="mt-6 ml-12" v-if="isAdmin == true">
                <v-btn  @click="dialog = true">Создать новости</v-btn>

                <v-dialog v-model="dialog" max-width="500px" >
                        <v-card class="pa-6">
                            <v-card>
                                <v-card-title class="headline">Добавление новости</v-card-title>
                                <hr>
                                <form method="POST" class="d-flex flex-column">
                                    {% csrf_token %}
                                    <label>Название</label>
                                    {{needForm.name}}
                                    <label>Текст</label>
                                    {{needForm.description}}
                                    <input type="submit" />
                                </form>
                            </v-card>
                        </v-card>
                </v-dialog>
            </div>
        <div>

        </div>
    </v-container>
    </div>
    </v-app>
  </div>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      mounted(){
          this.isLogged={{islogged}};
          this.username='{{username}}';
          this.isAdmin={{isAdmin}}
      },
      data()
      {
            return{
                menu:[{name:'Главная страница',url:'index'},{name:'Форум',url:'forum'},{name:'Срочная помощь'},{name:'Подготовка к ребенку'},{name:'Отзывы'}],
                model:'',
                dialog:false,
                news_name:"",
                news_text:"",
                news_img:"",
                news_tag:"",
                enter:false,
                isLogged:false,
                username:'',
                isAdmin:false,
            }
      },
      methods:{
        editNews(news)
        {
            console.log(news)
             this.news_name=news.name;
             this.news_text=news.text;
             this.news_img=news.img;
             this.news_tag=news.tag;
             this.dialog=true;
        }
      }
    })
  </script>
