<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
      {% include 'header.html' %}
    <v-app>
        <v-container class="d-flex">
              {% include 'menu.html' %}
            <form method="POST" class="d-flex flex-column pa-12 regForm elevation-3 mt-6 justify-space-around ">
                {% csrf_token %}
                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="errors">
                                 <v-alert type="error" dismissible>
                                    {{error}}
                                </v-alert>
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}
                <label class="">Логин:{{form.name}}</label>
                <label>Пароль:{{form.password}}</label>
                <label>Повторите пароль:{{form.confirm_password}}</label>
                <v-btn type="submit" >Зарегистрироваться</v-btn>

            </form>
        </v-container >
    </v-app>
  </div>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
