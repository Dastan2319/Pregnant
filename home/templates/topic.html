<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
      <v-toolbar class="toolbar">
            <img class="mainIcon" src="https://img.favpng.com/12/9/16/pregnancy-childbirth-infant-woman-surgery-png-favpng-bsQdbVv3sRSCkjaExuTxKSVDA.jpg" width="30px" height="30px" />

            <v-toolbar-title class="toolbarTitle">Pregnant</v-toolbar-title>
            <v-toolbar-items class="subtitletoolber">borned to life</v-toolbar-items>
            <v-spacer></v-spacer>
            <div class="toolberBtns">
                <v-btn v-model="enter">Войти</v-btn>
                <v-btn  href="/home/reg">Регестрация</v-btn>
            </div>
        </v-toolbar>
    <v-app>

        <div >
            <v-container class="d-flex">
             <v-card class=" mt-6 menu mr-6">
                <v-list>
                    <v-list-item-group v-model="model" >
                        <v-list-item
                            v-for="(item, i) in menu"
                            :key="i"
                            >
                            <v-list-item-content href="/home/item.url">
                            <v-list-item-title v-text="item.name"></v-list-item-title>
                            </v-list-item-content>
                        </v-list-item>
                        </v-list-item-group>
                    </v-list>
               </v-card>

            <div>
                <v-card width="900px" class="mt-6" outlined>
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title class="headline">{{topic.title}}</v-list-item-title>
                            <v-list-item-subtitle>Дата публикаций:{{topic.date_add}}</v-list-item-subtitle>
                            <div class="mt-4 mb-2">Описание:{{topic.text}}</div>
                        </v-list-item-content>
                    </v-list-item>
                </v-card>
                {% for item in comment %}
                <v-card>
                    <v-list-item>
                        <v-list-item-content class="d-flex">
                            <v-list-item-title >Логин:{{item.name}} <span class="dateAdd">Дата добавления:{{item.date_add}}</span></v-list-item-title>
                            <div class="text--primary mt-2 mb-4">Комментарии:<span class="comment">{{item.comment}}</span></div>
                        </v-list-item-content>
                    </v-list-item>
                </v-card>
                {% endfor %}
                <div>
                    <form method="POST">
                         {% csrf_token %}
                        <label>Комментарии:{{form.comment}}</label>
                        <input type="submit" />
                    </form>
                </div>
            </div>


    </v-container>
    </div>
    </v-app>
  </div>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data()
      {
            return{
                menu:[{name:'Главная страница',url:'index'},{name:'Форум',url:'forum'},{name:'Срочная помощь'},{name:'Подготовка к ребенку'},{name:'Отзывы'}],
                model:'',
                dialog:false,
                news_name:"",
                news_text:"",
                news_img:"",
                news_tag:"",
                enter:false,

            }
      },
      methods:{
        editNews(news)
        {
            console.log(news)
             this.news_name=news.name;
             this.news_text=news.text;
             this.news_img=news.img;
             this.news_tag=news.tag;
             this.dialog=true;
        }
      }
    })
  </script>
